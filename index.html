        <button class = "clear_cash" onclick="change()">Очистить кеш</button>

            function change(){
                localStorage.clear()

                //// Таблица команды 1

                localStorage["team1_a_sum"] = 0;
                document.getElementById("apre").innerHTML = localStorage["team1_a_sum"];
                localStorage["team1_b_sum"] = 0;
                document.getElementById("bpre").innerHTML = localStorage["team1_b_sum"];
                localStorage["team1_c_sum"] = 0;

                localStorage["team1_d_sum"] = 0;
                document.getElementById("dpre").innerHTML = localStorage["team1_d_sum"];

                localStorage["team1_sum"] = 0;
                document.getElementById("team1_everything_sum").innerHTML = localStorage["team1_sum"];
